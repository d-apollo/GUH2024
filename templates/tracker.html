<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='tracker.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='tracker.css') }}">

</head>
<style>
    body {
        background-color: #5e17eb; /* Purple background */
        font-family: 'Futura', sans-serif; /* Futura font */
        margin: 0;
        padding: 0;
        color: white; /* Text color */
    }

    .off-white-element {
        background-color: #f9f7d4; /* Off-white with a slight yellow tint */
        padding: 20px;
        border-radius: 8px;
        margin: 20px;
        color: black; /* Dark text for contrast */
    }
</style>
<body>
    <h1>Activity Tracker Calendar</h1>
    <div class="calendar-controls">
        <button onclick="previous()">Previous</button>
        <span id="monthAndYear"></span>
        <button onclick="next()">Next</button>
    </div>
    <table id="calendar">
        <thead>
            <tr>
                <th>Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
            </tr>
        </thead>
        <tbody id="calendar-body">
            <!-- Calendar dates will be dynamically inserted here -->
        </tbody>
    </table>


    <script src="{{ url_for('static', filename='calendar.js') }}"></script>
    <form action="/home" method="GET">
        <button type="submit">Back</button>
    </form>
</body>
</html>
