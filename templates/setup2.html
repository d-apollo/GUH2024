<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup 2 - Dietary and Budget</title>
</head>
<body>
    <h1>Enter Dietary and Budget Requirements</h1>

    <form method="POST">
        <label for="dietary">Dietary Requirements:</label><br>
        <textarea name="dietary" placeholder="Enter dietary requirements..." style="width: 100%; height: 150px;"></textarea><br><br>

        <label for="budget">Budget Requirements:</label><br>
        <textarea name="budget" placeholder="Enter budget requirements..." style="width: 100%; height: 150px;"></textarea><br><br>

        <button type="submit">Next</button>
    </form>

    <!-- Back button to the Signup page -->
    <form action="{{ url_for('signup') }}" method="get">
        <button type="submit">Back to Signup</button>
    </form>
</body>
</html>
